services:
  blacklight:
    build: .
    ports:
      - "3141:3141"
    volumes:
      - ${HOME}/.claude:/root/.claude
      - ${HOME}/.blacklight:/root/.blacklight
    environment:
      - RUST_LOG=info
      - ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY
      - GOOGLE_API_KEY=$GOOGLE_API_KEY
      - OLLAMA_MODEL=$OLLAMA_MODEL
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
